name: Threat Agent Simulator

on:
  push:
    branches:
      - main

jobs:
  run-threat-agent:
    runs-on: ubuntu-latest
    env:
      VM_IP_ADDRESS: ${{ secrets.VICTIM_IP_ADDR}}
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: List files in current directory
      run: ls -a

    - name: Run Threat Agent Script
      run: |
        chmod +x ./threat_agent.sh
        ./threat_agent.sh
